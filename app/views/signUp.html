
<h2>Sign Up !!!</h2>
<form id="suForm" class="form-horizontal" novalidate name="signUpForm">
    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" ng-model="firstname" id="firstname" placeholder="Please enter your first name" required ng-minlength="2" ng-maxlength="10">
        </div>
        <div class="error" ng-if="singUpForm.firstname.$dirty">
            <p>First name is Required!</p>
            <p>min length is 2!</p>
            <p>max length is 10!</p>
        </div>
    </div>

    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" ng-model="lastname" id="lastname" placeholder="Please enter your last name" required ng-minlength="2" ng-maxlength="10">
        </div>
        <div class="error" ng-if="singUpForm.lastname.$dirty">
            <p>Last name is Required!</p>
            <p>min length is 2!</p>
            <p>max length is 10!</p>
        </div>
    </div>

    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-8">
            <input type="email" class="form-control" ng-model="inputEmail3" id="inputEmail3" placeholder="Email" required>
        </div>
        <div class="error" ng-if="singUpForm.inputEmail3.$dirty">
            <p>email is Required!</p>
            <p>need to be in proper format</p>
        </div>
    </div>

    <div class="form-group">
        <label for="phone" class="col-sm-2 control-label">Contact Number</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" ng-model="phone" id="phone" placeholder="Please enter your contact number" required>
        </div>
        <div class="error" ng-if="singUpForm.phone.$dirty">
            <p>Phone number is Required!</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Gender</label>

        <div class="col-sm-8">
        <label class="checkbox-inline">
            <input type="checkbox" id="male" value="male"> Male
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" id="female" value="female"> Female
        </label>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Age</label>

        <div class="col-sm-8">
        <select class="form-control input-sm" name="age_field" id="agefield">
            <option value="Under 18">Under 18</option>
            <option value="18-24">18-24</option>
            <option value="25-34">25-34</option>
            <option value="35-44">35-44</option>
            <option value="45-54">45-54</option>
            <option value="55-64">55-64</option>
            <option value="65 and Over">65 and Over</option>
        </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Any Comments</label>
        <div class="col-sm-8">
        <textarea class="form-control" rows="3" placeholder="Comments Please"></textarea>

        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Sign Up!</button>
        </div>
    </div>
</form>
